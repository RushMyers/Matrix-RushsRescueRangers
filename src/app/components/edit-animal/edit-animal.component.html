<div class="container">

  <form class="form" [formGroup]="editAnimalForm" (ngSubmit)="updateAnimal()">
    <h3 class="form-heading">Edit {{ selectedAnimal.name }}</h3>

    <div class="form-group">
      <label for="name" class="label">Name</label>
      <input type="text" class="input" name="name" formControlName="name" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="species" class="label">Species</label>
      <input type="text" class="input" name="species" formControlName="species" autocomplete="off">
    </div>

    <div class="form-group">
      <!-- <label for="id" class="label">Image Url</label> -->
      <input type="text" class="input" name="imageUrl" formControlName="imageUrl" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="id" class="label">Description</label>
      <input type="text" class="input" name="description" formControlName="description" autocomplete="off">
    </div>
    <div class="buttons">
      <button type="button" class="button" (click)="updateAnimal()">Update</button>
    </div>

  </form>

</div>
