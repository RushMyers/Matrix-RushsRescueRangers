<div class="container">
  <h3>Edit {{ selectedAnimal.name }}</h3>

  <form class="form clearfix" action="updateAnimal()">

    <div class="form-group">
      <label for="name" class="label">Name</label>
      <input id="name" type="text" class="input" required name="name" placeholder="{{selectedAnimal.name}}">
    </div>

    <div class="form-group">
      <label for="species" class="label">Species</label>
      <input id="species" type="text" class="input" required name="name" placeholder="{{selectedAnimal.species}}">
    </div>

    <div class="form-group">
      <label for="id" class="label">Image Url</label>
      <input id="id" type="text" class="input" required name="name" placeholder="{{selectedAnimal.imageUrl}}">
    </div>

    <button class="button update-button" (click)="this.updateAnimal()">Update</button>
  </form>

</div>
