<div class="overlay">
    <div class="modal">
        <div class="container">
            <form class="form" (ngSubmit)="Login()" [formGroup]="loginForm">
                <div class="cancel" (click)="closeModal()">x</div>
                <h3 class="form-heading">Log In</h3>
                <div class="form-group">
                    <input type="text" class="input" formControlName="userName" placeholder="Username" autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="password" class="input" formControlName="password" placeholder="Password" autocomplete="off">
                </div>
                <div class="buttons">
                    <button class="button" (click)="Login()">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</div>
